<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Mastery</title>
    </head>

    <body>
        <div style="background:transparent !important">
            <h1><center>Mastery.</center></h1><br>
            <p style="font-size:20px" align="center">How much time is left?</p>

            <!-- Display the countdown timer in an element -->
            <p align="center" style="font-size:125px" id="demo"></p>

            <div class="container">
              <h2>Percentage done so far: <a align="center" style="font-size:20px;color: inherit;" id="time"></a><a style="font-size:20px; color: inherit;">%</a></h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                  <span class="sr-only">70% Complete</span>
                </div>
              </div>
            </div>

            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Jul 16, 2023 00:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text 
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "TIME UP!";
                }
                
                h = hours/24
                m = minutes/(24*60)
                s = seconds/(24*60*60)
                percentage = (1825 - (days+h+m+s))*100/1825
                document.getElementById("time").innerHTML = percentage;
                document.querySelector('div.progress-bar').style.width = percentage + '%';
                }, 1000);

            </script>

        </div>
        <p align="center" ><b><a href="http://github.com/akashadhikari">By: Akash Adhikari</a></b></p>


    </body>
</html>
